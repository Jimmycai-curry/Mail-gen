<main class="w-full max-w-[440px] rounded-xl bg-white dark:bg-background-dark/50 p-8 shadow-xl dark:border dark:border-white/10">
<h2 class="mb-8 text-center text-[28px] font-bold leading-tight">登录 FluentWJ</h2>
<div class="flex border-b border-[#cdcdea] dark:border-white/10 mb-8">
<button class="tab-btn active relative flex-1 pb-3 text-sm font-medium text-[#4545a1] dark:text-white/60 hover:text-primary transition-colors" id="tab-code" onclick="switchTab('code')">
                验证码登录
            </button>
<button class="tab-btn relative flex-1 pb-3 text-sm font-medium text-[#4545a1] dark:text-white/60 hover:text-primary transition-colors" id="tab-password" onclick="switchTab('password')">
                密码登录
            </button>
</div>
<form class="space-y-6">
<div class="flex flex-col gap-2">
<p class="text-base font-medium leading-normal">手机号</p>
<div class="flex w-full items-stretch rounded-lg border border-[#cdcdea] dark:border-white/20 bg-background-light dark:bg-background-dark/30 focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary transition-all">
<span class="flex items-center justify-center pl-4 pr-2 text-[#4545a1] dark:text-white/60 font-medium">+86</span>
<input class="form-input flex w-full min-w-0 flex-1 border-none bg-transparent h-14 placeholder:text-[#4545a1]/60 dark:placeholder:text-white/30 p-[15px] pl-2 text-base font-normal focus:ring-0" placeholder="请输入手机号" type="tel"/>
<div class="flex items-center justify-center pr-[15px] text-[#4545a1] dark:text-white/60">
<span class="material-symbols-outlined">smartphone</span>
</div>
</div>
</div>
<div class="active space-y-2" data-tab-content="" id="code-section">
<p class="text-base font-medium leading-normal">验证码</p>
<div class="flex w-full items-stretch rounded-lg border border-[#cdcdea] dark:border-white/20 bg-background-light dark:bg-background-dark/30 focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary transition-all">
<input class="form-input flex w-full min-w-0 flex-1 border-none bg-transparent h-14 placeholder:text-[#4545a1]/60 dark:placeholder:text-white/30 p-[15px] text-base font-normal focus:ring-0" placeholder="请输入验证码" type="text"/>
<div class="flex items-center justify-center pr-2">
<button class="flex min-w-[100px] items-center justify-center rounded-lg h-9 px-3 bg-transparent text-primary dark:text-primary/90 text-sm font-bold hover:bg-primary/5 transition-colors" type="button">
<span>获取验证码</span>
</button>
</div>
</div>
</div>
<div class="space-y-2" data-tab-content="" id="password-section">
<div class="flex items-center justify-between">
<p class="text-base font-medium leading-normal">密码</p>
<a class="text-sm text-primary hover:underline" href="#">忘记密码？</a>
</div>
<div class="flex w-full items-stretch rounded-lg border border-[#cdcdea] dark:border-white/20 bg-background-light dark:bg-background-dark/30 focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary transition-all">
<input class="form-input flex w-full min-w-0 flex-1 border-none bg-transparent h-14 placeholder:text-[#4545a1]/60 dark:placeholder:text-white/30 p-[15px] text-base font-normal focus:ring-0" placeholder="请输入密码" type="password"/>
<div class="flex items-center justify-center pr-[15px] text-[#4545a1] dark:text-white/60">
<span class="material-symbols-outlined">lock</span>
</div>
</div>
</div>
<div class="pt-4">
<button class="flex w-full items-center justify-center rounded-lg h-14 bg-primary text-white text-base font-bold shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all active:scale-[0.98]" type="submit">
                    登录
                </button>
</div>
<div class="flex items-start gap-2 pt-2">
<div class="flex h-5 items-center">
<input class="h-4 w-4 rounded border-[#cdcdea] text-primary focus:ring-primary" id="agreement" type="checkbox"/>
</div>
<label class="text-sm text-[#4545a1] dark:text-white/60 leading-tight" for="agreement">
                    我已阅读并同意 <a class="text-primary hover:underline" href="#">服务协议</a> 和 <a class="text-primary hover:underline" href="#">隐私政策</a>
</label>
</div>
</form>

<div class="absolute top-8 right-8">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white dark:bg-white/10 shadow-sm dark:text-white transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined text-[20px]">dark_mode</span>
</button>
</div>

<script>
    function switchTab(mode) {
        // Toggle tabs
        document.getElementById('tab-code').classList.toggle('active', mode === 'code');
        document.getElementById('tab-password').classList.toggle('active', mode === 'password');
        // Toggle contents
        document.getElementById('code-section').classList.toggle('active', mode === 'code');
        document.getElementById('password-section').classList.toggle('active', mode === 'password');
    }
</script>
