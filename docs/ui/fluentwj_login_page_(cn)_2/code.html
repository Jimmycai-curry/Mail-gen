<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FluentWJ 登录</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0052D9",
                        "background-light": "#f5f5f8",
                        "background-dark": "#0f0f23",
                    },
                    fontFamily: {
                        "display": ["Inter", "PingFang SC", "Microsoft YaHei", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        [data-tab-content] {
            display: none;
        }
        [data-tab-content].active {
            display: block;
        }
        .tab-btn.active {
            color: #0052D9;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #0052D9;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0c0c1d] dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen flex-col items-center justify-center p-4">
<div class="mb-8 flex items-center gap-2">
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-white">
<span class="material-symbols-outlined text-2xl">mail</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-[#0c0c1d] dark:text-white">FluentWJ</h1>
</div>
<main class="w-full max-w-[440px] rounded-xl bg-white dark:bg-background-dark/50 p-8 shadow-xl dark:border dark:border-white/10">
<h2 class="mb-8 text-center text-[28px] font-bold leading-tight">登录 FluentWJ</h2>
<div class="flex border-b border-[#cdcdea] dark:border-white/10 mb-8">
<button class="tab-btn relative flex-1 pb-3 text-sm font-medium text-[#4545a1] dark:text-white/60 hover:text-primary transition-colors" id="tab-code">
                验证码登录
            </button>
<button class="tab-btn active relative flex-1 pb-3 text-sm font-medium text-[#4545a1] dark:text-white/60 hover:text-primary transition-colors" id="tab-password">
                密码登录
            </button>
</div>
<form class="space-y-6">
<div class="flex flex-col gap-2">
<p class="text-base font-medium leading-normal">手机号</p>
<div class="flex w-full items-stretch rounded-lg border border-[#cdcdea] dark:border-white/20 bg-background-light dark:bg-background-dark/30 focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary transition-all">
<span class="flex items-center justify-center pl-4 pr-2 text-[#4545a1] dark:text-white/60 font-medium">+86</span>
<input class="form-input flex w-full min-w-0 flex-1 border-none bg-transparent h-14 placeholder:text-[#4545a1]/60 dark:placeholder:text-white/30 p-[15px] pl-2 text-base font-normal focus:ring-0" placeholder="请输入手机号" type="tel"/>
<div class="flex items-center justify-center pr-[15px] text-[#4545a1] dark:text-white/60">
<span class="material-symbols-outlined">smartphone</span>
</div>
</div>
</div>
<div class="active space-y-2" data-tab-content="" id="password-section">
<p class="text-base font-medium leading-normal">密码</p>
<div class="flex w-full items-stretch rounded-lg border border-[#cdcdea] dark:border-white/20 bg-background-light dark:bg-background-dark/30 focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary transition-all">
<input class="form-input flex w-full min-w-0 flex-1 border-none bg-transparent h-14 placeholder:text-[#4545a1]/60 dark:placeholder:text-white/30 p-[15px] text-base font-normal focus:ring-0" placeholder="请输入密码" type="password"/>
<div class="flex items-center justify-center pr-[15px] text-[#4545a1] dark:text-white/60 cursor-pointer">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
<div class="flex justify-end">
<a class="text-sm text-primary hover:underline" href="#">忘记密码？</a>
</div>
</div>
<div class="pt-4">
<button class="flex w-full items-center justify-center rounded-lg h-14 bg-primary text-white text-base font-bold shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all active:scale-[0.98]" type="submit">
                    登录
                </button>
</div>
<div class="flex items-start gap-2 pt-2">
<div class="flex h-5 items-center">
<input class="h-4 w-4 rounded border-[#cdcdea] text-primary focus:ring-primary" id="agreement" type="checkbox"/>
</div>
<label class="text-sm text-[#4545a1] dark:text-white/60 leading-tight" for="agreement">
                    我已阅读并同意 <a class="text-primary hover:underline" href="#">服务协议</a> 和 <a class="text-primary hover:underline" href="#">隐私政策</a>
</label>
</div>
</form>
</main>
<footer class="mt-auto py-8 text-center text-xs text-gray-400 dark:text-gray-500 space-y-1">
<p>© 2024 FluentWJ AI Writing Assistant. All rights reserved.</p>
<div class="flex justify-center gap-4">
<span>粤ICP备2023000000号-1</span>
<span>AI 算法备案号: 44030000000000000001</span>
</div>
</footer>
<div class="absolute top-8 right-8">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white dark:bg-white/10 shadow-sm dark:text-white transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined text-[20px]">dark_mode</span>
</button>
</div>
</div>

</body></html>
